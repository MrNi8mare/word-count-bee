
version: '3'

services:
  golang-application:
    build:
      context: .
      dockerfile: Dockerfile.golang
    ports:
      - "8080:8080"
    depends_on:
      - postgres-database

  postgres-database:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
